<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNT'S WEBPAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="ANILOVE.jpg" alt="Anime">ANILOVE</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Anime hits!!!</h1>
            <div class="songitemContainer">
                <div class="songitem" data-index="0">
                    <img src="onepiece.avif" alt="1">
                    <span class="songname">ONE PIECE</span>
                    <span class="songlistplay">
                        <span class="timestamp" style="align-items: center; justify-content:center;">
                            <i class="fa-solid songitemplay fa-2x fa-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songitem" data-index="1">
                    <img src="death-note.jpg" alt="1">
                    <span class="songname">DEATH NOTE</span>
                    <span class="songlistplay">
                        <span class="timestamp" style="align-items: center; justify-content:center;">
                            <i class="fa-solid songitemplay fa-2x fa-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songitem" data-index="2">
                    <img src="yourname.jfif" alt="1">
                    <span class="songname">YOUR NAME</span>
                    <span class="songlistplay">
                        <span class="timestamp" style="align-items: center; justify-content:center;">
                            <i class="fa-solid songitemplay fa-2x fa-play"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid songitemplay fa-2x fa-backward" id ="previous"></i>
            <i class="fa-solid songitemplay fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid songitemplay fa-2x fa-forward" id = "forward"></i>
        </div>
        <div class= "songInfo">
                <span id = "masterSongName">
                    One Piece
                </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/adb943ac39.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
